<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seyit Ahmet ZORLU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="chat">
        <div class="massage-box close-box">
            
            
            <button class="icon-close"><i class="fas fa-times"></i></button>
                <div class="row message-row">
                    <div class="col-2" style="padding: 0;">
                        <div class="user-image">

                        </div>
                    </div>
                    <div class="col-10" style="padding-left: 0;">
                        <div class="user-name">
                            <h5 class="user-name-style">John Doe</h5>
                            <p class="user-task">Typically replies within a day</p>
                            
                        </div>

                    </div>
                </div>   
                <div class="bg-content">   
                <div class="container"> 
                <div class="row" >
                    <div class="col-12">
                        <div class="chat-content">
                        <div class="row">
                            
                            <div class="col" style="padding-left:0;">
                                <div class="user-chat-box">
                                    <div class="user-message-name">John Doe</div>
                                    <p class="user-message br">Hi there ðŸ‘‹</p>
                                    <p class="user-message massage-continue">How can I hep you?</p>
                                    <div class="user-chat-clock">13:01</div>
                                </div>
                                <div class="loading-dots">
                                    <div class="loading-dots--dot"></div>
                                    <div class="loading-dots--dot"></div>
                                    <div class="loading-dots--dot"></div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                
            </div>
        </div> 
            <div class="social--box">
                
                
            
                <div class="row" >
                    <div class="col">
                        <a href="https://wa.me/+902422424466">
                            <div class="contact-box" style="background-color: #14c656; "><i class="fab fa-whatsapp"></i><span>Start Chat</span></div>
                        </a>

                    </div>
                   

                </div>
            </div>
            </div>    
        
            

        </div>
    </div>
    <div class="chat-button">
        <span class="button-imlec"></span>
        <i class="fab fa-whatsapp"></i>
    </div>






    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        
         
        $('.chat-button').click(function () {
           
           if ($(".massage-box").hasClass("open-box")) {
                     $(".massage-box").removeClass("open-box");
                     $('.massage-box').addClass('close-box');
                }else{ $(".massage-box").removeClass("close-box");
                    $('.massage-box').addClass('open-box');
                    $(".button-imlec").remove();

                }
                function OpacityDelay() {
                    $('.user-chat-box').addClass('opacity-delay');
                }
                function OpacityDelayDot() {
                    $('.loading-dots').addClass('opacity-delay-dot');
                }

                setTimeout(OpacityDelay, 3000);
                setTimeout(OpacityDelayDot, 2800);
       });

        $('.icon-close').click(function () {
            $(".massage-box").removeClass("open-box");
            $('.massage-box').addClass('close-box');
        });

    </script>
</body>

</html>
